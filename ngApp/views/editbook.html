<h2>Edit Product</h2>

<form ng-submit="vm.saveBook()">
  <div class="form-group">
    <label>Book Title:</label>
    <input ng-model="vm.book.title" class="form-control" />
  </div>
  <div class="form-group">
    <label>Author:</label>
    <input ng-model="vm.book.author" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit This Book</button>
</form>
