<h2>Edit Product</h2>

<form ng-submit="vm.saveCar()">
  <div class="form-group">
    <label>Make:</label>
    <input ng-model="vm.car.make" class="form-control" />
  </div>
  <div class="form-group">
    <label>Model:</label>
    <input ng-model="vm.car.model" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit Car</button>
</form>
